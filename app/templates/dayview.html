<!DOCTYPE html>
<html lang="en">

<!-- expect template parameters: day_name, month_name, day_number, tasks -->
<!-- where:
- day_name: str - what day of the week it is
- month_name: str - on which day the first day of the month falls (0 for Sunday, 1 for Monday, etc)
- day_number: str/int - the day of the month 
- tasks: vec<vec<int(start_time), int(duration), string(name)>> - all of the tasks that are available for the day 
    - start_time: int - at what time (in minutes from 0:00) the event starts
    - duration: int - duration of the event, in minutes
    - name: string - title of the event
    -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day View</title>
    <link rel="stylesheet" href="../static/css/dayview.css">
</head>

<body>
    <h1>{{ day_name }}, {{ month_name }} {{ day_number }}</h1>
    <div class="timeline-container">
        <div class="legend">
            {% for i in range(0,24) %} 
            <div class="time-display" style="
                top: {{ i*60*0.0694444444 }}%; 
                height: {{ 60*0.0694444444 }}%; 
                background-color: rgb({{ 169+(i%2)*40 }}, {{ 169+(i%2)*40 }}, {{ 169+(i%2)*40 }});"
            >
                {{ i }}:00
            </div>
            {% endfor %}
        </div>
        <div class="event-items">
            {% for ev in tasks %}
            <!-- the magic number is: height percent/minute in the day -->
            <div class="event-display" style="top: {{ ev[0]*0.0694444444 }}%; height: {{ ev[1]*0.0694444444 }}%;">{{ ev[2] }}</div>
            {% endfor %}
        </div>
    </div>

    <div class="button-container">
        <form action="/addTask?dayNum={{ request.args['dayNum'] }}" method="POST"><button class="action-button">Add Task</button></form>
        <form action="viewTask" method="POST"><button class="action-button">View Tasks</button></form>
        <form action="serveTask" method="POST"><button class="action-button">Serve Task</button></form>
        <form action="editSchedule" method="POST"><button class="action-button">Edit Schedule</button></form>
        <form action="/" method="POST"><button class="action-button">View Schedule</button></form>
    </div>
    <br>
</body>
</html>
